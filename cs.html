<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ĆPAJSTAJL VIRUS</title>
  <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: 'Kode Mono', monospace;
      margin: 0;
      overflow: hidden;
      animation: flickerBg 4s infinite alternate;
    }
    @keyframes flickerBg {
      0% { background: #000; }
      50% { background: #010101; }
      100% { background: #000; }
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .glitch {
      font-size: 2em;
      text-shadow: 0 0 10px magenta, 0 0 5px #0f0;
      animation: glitch 1s infinite;
    }
    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      width: 100%;
      overflow: hidden;
      left: 0;
    }
    .glitch::before {
      color: magenta;
      animation: glitchTop 1.5s infinite linear;
    }
    .glitch::after {
      color: cyan;
      animation: glitchBottom 1.5s infinite linear;
    }
    @keyframes glitch {
      0% { transform: none; }
      20% { transform: translate(-2px, 0); }
      40% { transform: translate(2px, 0); }
      60% { transform: translate(-1px, 0); }
      80% { transform: translate(1px, 0); }
      100% { transform: none; }
    }
    @keyframes glitchTop {
      0% { clip: rect(0, 900px, 0, 0); }
      10% { clip: rect(10px, 900px, 20px, 0); }
      30% { clip: rect(5px, 900px, 15px, 0); }
      100% { clip: rect(0, 900px, 0, 0); }
    }
    @keyframes glitchBottom {
      0% { clip: rect(0, 900px, 0, 0); }
      10% { clip: rect(30px, 900px, 50px, 0); }
      30% { clip: rect(25px, 900px, 45px, 0); }
      100% { clip: rect(0, 900px, 0, 0); }
    }
    .boot-seq {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 0.9em;
      white-space: pre-line;
      color: #00ff00;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="boot-seq">
    >> BOOTING NARCOTIC BIOS...<br>
    >> CORE INFECTED BY: COOLP<br>
    >> SYNTHETIC SYSTEM OVERRIDE<br>

    >> DOSING VISUAL STIMULI...<br>
    >> ACTIVATING AUDIO INTERFERENCE...<br>
    >> STATUS: HACK COMPLETE
  </div>

  <div class="center">
    <div class="glitch" data-text="ĆPAJSTAJL">ĆPAJSTAJL</div>
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="https://mateuszdemo.github.io/cpajstajl/hajs.mp3" type="audio/mp3">
    Twoja przeglądarka nie obsługuje dźwięku.
  </audio>

  <script>
    const audio = document.getElementById('bg-music');
    audio.volume = 0.8;
    audio.play().catch(e => console.log('Autoplay bloknięty:', e));
  </script>
</body>
</html>
